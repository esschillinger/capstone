{% extends "nav_unit_layout.html" %}


{% block chat_head %}

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>

{% endblock %}


{% block head %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

    <style>
        .panel {
            transition: none;
        }

        .panel:hover {
            transform: none;
        }
    </style>

{% endblock %}


{% block body %}

<div class="container-fluid">
    <div class="row" style="margin-top: 1.5%;">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{ chat }}</h4>
                </div>
                <div class="panel-body container-chat" id="chat-window">
                    <div id="chat-msg">
                        <div class="text-row">
                            <div class="text">{{ first_message }}</div> <!-- this text should be an opening message based on two parameters: (1) target language, and (2) unit -->
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <form id="msg-form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="msg" placeholder="Type your message..." autocomplete="off" autofocus>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">
                                    <b>
                                        >
                                    </b>
                                </button>
                            </span>
                            <span class="input-group-btn" id="kb">
                                <div class="btn btn-primary">
                                    <img src="/static/img/keyboard.png" style="width: 25px;">
                                </div>
                            </span>
                        </div>
                        <div class="keyboard-container">
                            <div class="keyboard-row">
                                <div class="key">1</div>
                                <div class="key">2</div>
                                <div class="key">3</div>
                                <div class="key">4</div>
                                <div class="key">5</div>
                                <div class="key">6</div>
                                <div class="key">7</div>
                                <div class="key">8</div>
                                <div class="key">9</div>
                                <div class="key">0</div>
                                <div class="key backspace">←</div>
                            </div>
                            <div class="keyboard-row">
                                <div class="key">я</div>
                                <div class="key">ш</div>
                                <div class="key">е</div>
                                <div class="key">ё</div>
                                <div class="key">р</div>
                                <div class="key">т</div>
                                <div class="key">ы</div>
                                <div class="key">у</div>
                                <div class="key">и</div>
                                <div class="key">о</div>
                                <div class="key">п</div>
                                <div class="key">э</div>
                                <div class="key">!</div>
                                <div class="key">?</div>
                            </div>
                            <div class="keyboard-row">
                                <div class="key">а</div>
                                <div class="key">с</div>
                                <div class="key">д</div>
                                <div class="key">ф</div>
                                <div class="key">г</div>
                                <div class="key">ч</div>
                                <div class="key">й</div>
                                <div class="key">к</div>
                                <div class="key">л</div>
                                <div class="key">ж</div>
                                <div class="key">щ</div>
                                <div class="key">«</div>
                                <div class="key">»</div>
                                <!-- <div class="key enter">Ввод</div> this is the enter key -->
                            </div>
                            <div class="keyboard-row">
                                <div class="key">з</div>
                                <div class="key">х</div>
                                <div class="key">ц</div>
                                <div class="key">в</div>
                                <div class="key">б</div>
                                <div class="key">н</div>
                                <div class="key">м</div>
                                <div class="key">ь</div>
                                <div class="key">ю</div>
                                <div class="key">,</div>
                                <div class="key">.</div>
                            </div>
                            <div class="keyboard-row">
                                <div class="key space">Пробел</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                <h4 class="modal-title" id="exampleModalLongTitle">
                    <b>
                        Detailed Grade
                    </b>
                </h4>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->

            <div id="mbody" class="modal-body grade-desc"></div>

    </div>
</div>


<script src="/static/js/chat.js"></script>

{% endblock %}
